<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<title>jquery.template.js</title>
		<script src="js/jquery-1.11.1.min.js"></script>
		<!--<script src="zepto.min.1.1.6.js"></script>-->
		<script src="jquery.template.1.2.js"></script>
	</head>
	<body>
		
		<h1 id="example1">{{message}}</h1>
		<script>
			$("#example1").render({message:"Hello World!"});
		</script>
		
		<hr>
		
		<div id="example2">
			<h1>{{title}}</h1>
			<h2>{{subtitle}}</h2>
		</div>
		<script>
			var exampleData2 = {
				title:"Hello engineers!",
				subtitle:"Welcome to use this template plug-ins!"
			};
			$("#example2").render(exampleData2);
		</script>
		
		<hr>
		
		<ul id="example3" jt-model="a in b">
			<li>key:{{a._key}} and Data:{{a}}</li>
		</ul>
		<script>
			var exampleData3 = [
				"aaaaa",
				"bbbbb",
				"ccccc",
				"ddddd"
			];
			$("#example3").render(exampleData3);
		</script>

        <hr>

        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>homepage</th>
                </tr>
            </thead>
            <tbody id="example4" jt-model="a in b">
                <tr>
                    <td>{{name}}</td>
                    <td>{{homepage}}</td>
                </tr>
            </tbody>
        </table>
        <script>
			var exampleData4 = [
				{
				    name: "google",
				    homepage: "https://www.google.com",
				},
                {
                    name: "baidu",
                    homepage: "https://www.baidu.com",
                },
                {
				    name: "bing",
				    homepage: "http://bing.com",
				}
			];
			$("#example4").render(exampleData4);

			var exampleData4_2 = [
				{
				    name: "apple",
				    homepage: "http://www.apple.com/",
				},
                {
                    name: "facebook",
                    homepage: "http://www.facebook.com",
                },
                {
                    name: "youtobe",
                    homepage: "http://www.youtube.com",
                }
			];
			var flag = true;
			setInterval(function () {

			    if (flag) {
			        $("#example4").renderAppend(exampleData4_2);
			        flag = false;
			    } else {
			        $("#example4").render(exampleData4);
			        flag = true;
			    }
			    
			}, 1000);
			
        </script>
		
	</body>
</html>
